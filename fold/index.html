<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>example project</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .ad {
      padding: 10px 20px;
      background-color: rgb(2, 155, 2);
      display: flex;
      align-items: center;
    }

    .use {
      height: 40px;
    }

    .Logo {
      margin: 0;
      font-size: 30px;
      font-family: cursive;
      margin-right: 10px;
    }

    .W {
      color: violet;
      cursor: pointer;
    }

    .basing {
      font-family: Arial;
      font-weight: bold;
      font-size: 20px;
      margin-left: 10px;
    }

    .search {
      font-size: 25px;
      margin-left: auto;
      padding: 5px 10px;
    }

    .search:hover {
      cursor: pointer;
    }

    .rec {
      font-family: Arial;
      text-align: center;
      margin-top: 20px;
    }

    .thumbnail, .thumb {
      display: inline-block;
      border: 6px solid black;
      vertical-align: top;
      margin: 10px;
    }

    .thumbnail {
      width: 320px;
      height: 200px;
    }

    .thumb {
      width: 380px;
      height: 200px;
    }

    .thumbnail:hover, .thumb:hover {
      opacity: 0.5;
    }

    .most {
      font-family: Sans-serif;
      font-style: oblique;
      line-height: 45px;
      padding: 20px;
    }

    .how {
      font-size: 35px;
    }

    .google {
      height: 80px;
    }

    .n {
      height: 80px;
      margin-left: 40px;
      margin-right: 10px;
    }

    .tw {
      height: 120px;
      margin-bottom: -16px;
      display: inline-block;
    }

    .logos {
      margin-right: 500px;
      vertical-align: center;
      border-style: solid;
      display: inline-block;
    }

    .inst {
      height: 120px;
      margin-left: 120px;
    }

    .translate-box {
      margin: 30px 20px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: fit-content;
      background-color: #f9f9f9;
      font-family: Arial;
    }

    .translate-box select, .translate-box input {
      font-size: 16px;
      padding: 5px;
      margin: 5px;
    }

    .translate-box button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .flags {
      margin: 20px;
      font-family: Arial;
    }

    .flags img {
      cursor: pointer;
      margin-right: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="ad">
    <p class="Logo">Bro
      <span class="W" id="easterW">W</span>
      sli
    </p>
    <p class="basing" id="browserText">a google based webbrowser</p>
    <form action="https://www.google.com/search" method="GET" target="_blank" style="margin-left:auto;">
      <input class="search" type="text" name="q" placeholder="Browse">
      <button type="submit" class="use">🔍</button>
    </form>
  </div>

  <div class="rec">
    <p>
      <strong id="recText">Todays Recommendation:</strong>
      <a href="https://www.youtube.com/" target="_blank">Watch Youtube!</a>
    </p>

    <a href="https://www.google.com/search?q=10+business+growing+tips" target="_blank">
      <img class="thumbnail" src="intro/OIP.webp" alt="Thumbnail 1">
    </a>

    <a href="https://www.youtube.com/watch?v=iQYxjOAAbu4&list=RDiQYxjOAAbu4&start_radio=1" target="_blank">
      <img class="thumb" src="intro/hq720.avif" alt="Thumbnail 2">
    </a>
  </div>

  <div class="most">
    <p>
      <span class="searched" id="mostSearched">most searched Today:</span><br>
      <a href="https://www.google.com/search?q=how+to+book+a+flight+in+Google" target="_blank">
        <u><strong class="how" id="howTo">How to book a flight in Google</strong></u>
      </a>
    </p>
  </div>

  <div class="translate-box">
    <form onsubmit="translateText(event)">
      <label><strong id="translatorLabel">Translator:</strong></label><br>
      <select id="fromLang">
        <option value="de">German</option>
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="tr">Turkish</option>
      </select>
      ➜
      <select id="toLang">
        <option value="de">German</option>
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="tr">Turkish</option>
      </select><br>
      <input type="text" id="translateInput" placeholder="Enter Text" style="width: 300px;">
      <button type="submit">Translate</button>
    </form>
  </div>

  <div class="flags">
    <strong id="languageLabel">🌍 Sprache ändern:</strong><br>
    <img src="https://flagcdn.com/w40/de.png" alt="Deutsch" onclick="changeLang('de')">
    <img src="https://flagcdn.com/w40/gb.png" alt="English" onclick="changeLang('en')">
    <img src="https://flagcdn.com/w40/lb.png" alt="Arabic" onclick="changeLang('ar')">
    <img src="https://flagcdn.com/w40/tr.png" alt="Turkish" onclick="changeLang('tr')">
  </div>

  <div class="logos">
    <a href="https://www.google.de/" target="blank_"><img class="google" src="intro/Download.png"></a>
    <a href="https://www.twitch.tv/" target="blank_"><img class="tw" src="intro/twitch.png"></a>
    <a href="https://www.netflix.com/de/" target="blank_"><img class="n" src="intro/netflix.png"></a>
  </div>

  <a href="https://www.instagram.com/" target="blank_"><img class="inst" src="intro/instas.png"></a>

  <script>
    function translateText(event) {
      event.preventDefault();
      const from = document.getElementById('fromLang').value;
      const to = document.getElementById('toLang').value;
      const text = document.getElementById('translateInput').value.trim();
      if (text && from !== to) {
        const url = `https://translate.google.com/?sl=${from}&tl=${to}&text=${encodeURIComponent(text)}&op=translate`;
        window.open(url, '_blank');
      }
    }

    const wElement = document.getElementById("easterW");
    const originalW = wElement.innerHTML;
    wElement.addEventListener("click", () => {
      wElement.innerHTML = "🎉 You found the easter egg!";
      setTimeout(() => {
        wElement.innerHTML = originalW;
      }, 3000);
    });

    function changeLang(lang) {
      const url = new URL(window.location.href);
      url.searchParams.set('lang', lang);
      window.location.href = url.toString();
    }

    const translations = {
      de: {
        browserText: "Ein Google-basierter Webbrowser",
        recText: "Heutige Empfehlung:",
        mostSearched: "Heute am meisten gesucht:",
        howTo: "Wie man bei Google einen Flug bucht",
        translatorLabel: "Übersetzer:",
        languageLabel: "🌍 Sprache ändern:"
      },
      en: {
        browserText: "A Google-based web browser",
        recText: "Today's Recommendation:",
        mostSearched: "Most searched Today:",
        howTo: "How to book a flight in Google",
        translatorLabel: "Translator:",
        languageLabel: "🌍 Change Language:"
      },
      ar: {
        browserText: "متصفح ويب يعتمد على جوجل",
        recText: "توصية اليوم:",
        mostSearched: "الأكثر بحثاً اليوم:",
        howTo: "كيف تحجز رحلة في جوجل",
        translatorLabel: "المترجم:",
        languageLabel: "🌍 تغيير اللغة:"
      },
      tr: {
        browserText: "Google tabanlı bir web tarayıcısı",
        recText: "Bugünün Önerisi:",
        mostSearched: "Bugün en çok aranan:",
        howTo: "Google'da uçuş nasıl rezerve edilir",
        translatorLabel: "Çevirmen:",
        languageLabel: "🌍 Dili değiştir:"
      }
    };

    function applyTranslations(lang) {
      const t = translations[lang];
      if (!t) return;
      document.getElementById('browserText').textContent = t.browserText;
      document.getElementById('recText').textContent = t.recText;
      document.getElementById('mostSearched').textContent = t.mostSearched;
      document.getElementById('howTo').textContent = t.howTo;
      document.getElementById('translatorLabel').textContent = t.translatorLabel;
      document.getElementById('languageLabel').textContent = t.languageLabel;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang') || 'de';
    applyTranslations(lang);
  </script>

</body>
</html>
